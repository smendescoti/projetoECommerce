<div class="row mt-5">
    <div class="col-md-4 offset-md-4">

        <div class="card">
            <div class="card-body">

                <div class="text-center">
                    <img src="https://www.cotiinformatica.com.br/imagens/logo-coti-informatica.png" class="img-fluid"/>
                    <h5 class="mt-3">Acesse sua conta de Cliente</h5>
                    <hr/>
                </div>

                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

                    <label>Email de acesso:</label>
                    <input type="email" class="form-control" placeholder="Digite aqui"
                        formControlName="email"/>
                    <br/>

                    <label>Senha de acesso:</label>
                    <input type="password" class="form-control" placeholder="Digite aqui"
                        formControlName="senha"/>
                    <br/>

                    <div class="d-grid">
                        <input type="submit" value="Acessar Conta" class="btn btn-dark"/>
                    </div>

                    <div class="d-grid mt-2">
                        <a [routerLink]="['/cadastro-clientes']" class="btn btn-light">
                            Ainda nÃ£o possui conta? Cadastre-se!
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
